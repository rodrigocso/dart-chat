<template [ngIf]="user">
  <div class="pull-right">
    <img id="user-pic" [src]="getPhotoUrl()" class="img-circle" />
    <span id="user-name" class="hidden-xs">{{ user.name }}</span>
    <button id="sign-out" (click)="signOut()" type="button" class="btn btn-danger navbar-btn btn-sm">
      Sign-out
      <span class="glyphicon glyphicon-log-out"></span>
    </button>
  </div>
</template>
<button *ngIf="!user" (click)="googleSignIn()" type="button" class="btn btn-primary navbar-btn pull-right btn-sm">
  Sign-in with Google
  <span class="glyphicon glyphicon-log-in"></span>
</button>
